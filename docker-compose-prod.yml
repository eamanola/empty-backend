version: "3.4"
services:
  app:
    build:
      context: .
      target: prod

    ports:
      - "3000:3000"

    depends_on:
      - mongo

    environment:
      MONGO_URL: mongodb://dbuser:dbpassword@mongo/fullstack-demo

  mongo:
    image: mongodb/mongodb-community-server:6.0-ubi8
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: supersecure
      DB_USERNAME: dbuser
      DB_PASSWORD: dbpassword
      DB_NAME: fullstack-demo
    volumes:
      - "./mongo-init:/docker-entrypoint-initdb.d:ro"

